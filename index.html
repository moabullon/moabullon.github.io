<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Basic JavaScript Calculator</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">


 </head>

 <body>
    <h1 id="calc-name">Basic JavaScript Calculator</h1>

   <div class="final">
   <h2 id = "result">00</h2>
   </div>

    <div class="info-user">

       <input id = "text1" placeholder="Type a number"/><br>

       <input id = "text2" placeholder="Type another number"/><br><br>
    </div>

     <div class="buttons">
       <button id = "addition" type="submit" style="border: 0; background: transparent">
           <img src="images/plus.jpg" width="200" height="100" alt="submit" style ="border-radius: 20px;" />
       </button>
       <button id = "subtraction"type="submit" style="border: 0; background: transparent">
           <img src="images/minus.jpg" width="200" height="100" alt="submit" style ="border-radius: 20px;" />
       </button><br><br>
       <button id = "multiplication"type="submit" style="border: 0; background: transparent">
           <img src="images/times.jpg" width="200" height="100" alt="submit" style ="border-radius: 20px;" />
       </button>
       <button id = "division"type="submit" style="border: 0; background: transparent">
           <img src="images/divide.jpg" width="200" height="100" alt="submit" style ="border-radius: 20px;" />
       </button>
     </div>



      <div class="final-res">

    </div>


     <script src="main.js"></script>
    </body>
   </html>
